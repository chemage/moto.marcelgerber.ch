<ul class="masthead__menu horizontal-menu">
  {% assign nav_pages = site.pages | sort: 'nav_order' %}
  {% for p in nav_pages %}
    {% unless p.nav_exclude %}
      <li class="masthead__menu-item{% if page.url == p.url %} active{% endif %}">
        <a href="{{ p.url | relative_url }}">{{ p.title }}</a>
      </li>
    {% endunless %}
  {% endfor %}
</ul>
